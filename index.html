<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MOVIE REVIEWS</h1>
        <form id="movieForm" method="POST" action="add_movie.php">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>

            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="watched_date">Watched Date:</label>
            <input type="date" id="watched_date" name="watched_date" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" placeholder="Enter image URL" required>

            <label for="review">Review:</label><br><br>
            <textarea id="review" name="review" placeholder="Write your review here" required></textarea>

            <button type="submit">ADD MOVIE</button>
        </form>
        <div id="moviesList">
            <h2>Movies Watched</h2>
            <ul id="movieList">
                <!-- Movies will load here via JavaScript -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
